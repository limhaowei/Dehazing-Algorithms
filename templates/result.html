<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dehazing Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Dehazing Result</h1>
    <div class="image-comparison">
        <div class="image-container">
            <h2>Original Image</h2>
            <img src="{{ url_for('static', filename='uploads/' + original) }}" alt="Original Image">
        </div>
        <div class="image-container">
            <h2>Dehazed Image</h2>
            <img src="{{ url_for('static', filename='uploads/' + result) }}" alt="Dehazed Image">
        </div>
    </div>
    <div class="actions">
        <a href="{{ url_for('upload_file') }}" class="button">Try another image</a>
        <a href="{{ url_for('download_image', filename=result) }}" class="button">Download Dehazed Image</a>
    </div>
</body>
</html>
